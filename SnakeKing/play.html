                <script> const readline = require('readline-sync');
const { randomInt } = require('crypto');

function sleep(ms) {

}

const numRows = 20;
const numCols = 60;
const snake = [[4, 10], [4, 9], [4, 8]];
let food = [10, 20];
let key = 'RIGHT';
let score = 0;

function initBoard() {
    for (let row = 0; row < numRows; row++) {
        let rowStr = '';
        for (let col = 0; col < numCols; col++) {
            if (row === 0 || row === numRows - 1 || col === 0 || col === numCols - 1) {
                rowStr += '#';
            } else {
                rowStr += ' ';
            }
        }
        console.log(rowStr);
    }
}

function updateBoard() {
    const board = [];
    for (let row = 0; row < numRows; row++) {
        const rowArray = [];
        for (let col = 0; col < numCols; col++) {
            if (row === 0 || row === numRows - 1 || col === 0 || col === numCols - 1) {
                rowArray.push('#');
            } else if (row === food[0] && col === food[1]) {
                rowArray.push('@');
            } else {
                let isSnakeBody = false;
                for (const segment of snake) {
                    if (segment[0] === row && segment[1] === col) {
                        rowArray.push('~');
                        isSnakeBody = true;
                        break;
                    }
                }
                if (!isSnakeBody) {
                    rowArray.push(' ');
                }
            }
        }
        board.push(rowArray.join(''));
    }
    return board;
}

function printBoard() {
    const board = updateBoard();
    console.clear();
    board.forEach(row => console.log(row));
}

function moveSnake() {
    let newHead = [...snake[0]];
    switch (key) {
        case 'RIGHT':
            newHead[1]++;
            break;
        case 'LEFT':
            newHead[1]--;
            break;
        case 'UP':
            newHead[0]--;
            break;
        case 'DOWN':
            newHead[0]++;
            break;
    }
    snake.unshift(newHead);

    if (newHead[0] === food[0] && newHead[1] === food[1]) {
        score++;
        generateFood();
    } else {
        snake.pop();
    }
}

function generateFood() {
    do {
        food = [randomInt(1, numRows - 2), randomInt(1, numCols - 2)];
    } while (snake.some(segment => segment[0] === food[0] && segment[1] === food[1]));
}

async function gameLoop() {

            }
        } else {

        }

    }
}
